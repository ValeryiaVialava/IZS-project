<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* General body styles | Og贸lne style ciala */
        body {
            font-family: Helvetica, sans-serif;
            font-size: 32px;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease; /* Smooth background transition | Pynne przejcie ta */
        }

        /* Styles for all images | Style dla wszystkich obraz贸w */
        img {
            width: 50%;
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Style dla obrazu w rogu */
        #corner-img {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 80px;
            opacity: 0.8;
            transition: transform 0.5s ease, opacity 0.3s ease, box-shadow 0.3s ease; /* Efekty animacji */
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.53);
        }

        /* Hover effect for corner image | Efekt po najechaniu na obraz w rogu */
        #corner-img:hover {
            transform: rotate(360deg); /* Rotation effect | Efekt obracania */
            opacity: 1;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.24); /* Glowing effect | Efekt powiaty */
        }

        /* Style nag贸wka */
        h1 {
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
        }

        /* Styles for the link button | Style dla przycisku odnonika */
        a {
            display: inline-flex;  /* Ukad flex dla tekstu i emoji */
            align-items: center;  /* Center align text vertically | Wyr贸wnanie tekstu w pionie */
            margin-top: 20px;
            font-size: 20px;
            color: #494c4f;
            text-decoration: none;  /* Brak podkrelenia */
            position: fixed;  /* Fixed position at the bottom left | Pozycja staa w lewym dolnym rogu */
            left: 20px;
            bottom: 20px;
            text-transform: uppercase; /* Uppercase text | Wielkie litery */
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent background | P贸przezroczyste to */
            border-radius: 10px;
            padding: 10px 20px; /* Padding inside the link | Wewntrzny odstp w odnoniku */
            transition: text-shadow 0.3s ease, transform 0.3s ease, background-color 0.3s ease; /* Smooth transitions | Pynne przejcia */
        }

        /* Hover effect for the link button | Efekt po najechaniu na przycisk odnonika */
        a:hover {
            text-shadow: 0 0 5px white, 0 0 10px white; /* Subtle text glow | Subtelny blask tekstu */
            transform: scale(1.05); /* Lekki efekt powikszenia */
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Adding the emoji before the link text | Dodanie emoji przed tekstem odnonika */
        a::before {
            content: '';
            font-size: 24px;
            margin-right: 10px;  /* Space between emoji and text */
        }

        /* Emoji hover effect | Efekt po najechaniu na emoji */
        .emoji:hover {
            text-shadow: 0 0 5px white, 0 0 10px white;
            transform: scale(1.2);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
    </style>
</head>
<body>
<h1>Result</h1>
<div id="result"></div>
<img id="main-img" alt="Element Image">
<img id="corner-img" src="img/yinyang.png" alt="Corner Image">
<a href="index.html"> Back to Main Page</a>

<script>
    // Get parameters from the URL | Pobranie parametr贸w z URL
    const urlParams = new URLSearchParams(window.location.search);
    const phrase = urlParams.get('phrase');  // Phrase entered by the user | Fraza wprowadzona przez u偶ytkownika
    const element = urlParams.get('element');  // Element selected by the user | Element wybrany przez u偶ytkownika

    // Define element colors | Definiowanie kolor贸w element贸w
    const elementColors = {
        fire: '#8a3e2d',
        water: '#497192',
        earth: '#916347',
        air: '#72a3c9'
    };

    // Define element emojis | Definiowanie emoji dla element贸w
    const elementEmojis = {
        fire: '',
        water: '',
        earth: '',
        air: '锔'
    };

    // Define element images | Definiowanie obraz贸w dla element贸w
    const elementImages = {
        fire: ['img/fire1.png', 'img/fire2.png', 'img/fire3.png'],
        water: ['img/water1.png', 'img/water2.png', 'img/water3.png'],
        earth: ['img/earth1.png', 'img/earth2.png', 'img/earth3.png'],
        air: ['img/air1.png', 'img/air2.png', 'img/air3.png']
    };

    // Set background color based on the element | Ustawienie koloru ta na podstawie elementu
    document.body.style.backgroundColor = elementColors[element] || 'white';

    // Display phrase and element in the result section | Wywietlenie frazy i elementu w sekcji wyniku
    document.getElementById('result').innerHTML = `
            <p><strong>phrase:</strong> ${phrase}</p>
            <p><strong>element:</strong> <span class="emoji">${elementEmojis[element]}</span></p>
        `;

    // Set a random image for the selected element | Ustawienie losowego obrazu dla wybranego elementu
    const images = elementImages[element];
    if (images) {
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('main-img').src = randomImage;
    }

    // Set corner image rotation based on the length of the phrase | Ustawienie rotacji obrazu w rogu na podstawie dugoci frazy
    const cornerImg = document.getElementById('corner-img');
    cornerImg.style.transform = `rotate(${phrase.length * 10}deg)`;
</script>
</body>
</html>
