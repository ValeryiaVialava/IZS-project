<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Selector</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            font-size: 32px;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #eceff1, #cfd8dc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin-bottom: 20px;
            color: #37474f;
            text-transform: uppercase;
        }

        input[type="text"] {
            font-size: 20px;
            padding: 12px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            outline: none;
        }

        select {
            font-size: 20px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            outline: none;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            background-color: #3f8f98;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #30737c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Choose Your Element</h1>
    <form action="result.html" method="GET">
        <input type="text" name="phrase" placeholder="Enter phrase here" required>
        <br>
        <select name="element" required> <!-- Dropdown for element selection -->
            <option value="fire">üî• FIRE</option>
            <option value="water">üíß WATER</option>
            <option value="earth">üóø EARTH</option>
            <option value="air">‚òÅ AIR</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
